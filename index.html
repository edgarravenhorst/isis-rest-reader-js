            $ISIS.auth.login('frans', 'pass', function(){

                console.log(result)
                var demands = result.collectDemands
                console.log(demands);
                demands.extract(function(result){
                    console.log(result);
                });
            }

            $ISIS.init(function(data){
                console.log(data);
                data.activePerson.invoke({}, initActivePerson);
            });
